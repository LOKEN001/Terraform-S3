<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 350px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 100px;
        }

        .logo {
            width: 175px;
            margin-bottom: 30px;
        }

        .error-message {
            font-size: 18px;
            color: #e94e77;
            margin-bottom: 20px;
        }

        .description {
            font-size: 14px;
            color: #8e8e8e;
            margin-bottom: 20px;
        }

        .back-link {
            text-decoration: none;
            color: #0095f6;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 10px 20px;
            background-color: #0095f6;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo" class="logo">
        <div class="error-message">Oops! Something went wrong.</div>
        <div class="description">We couldn't log you in. Please check your username and password, and try again.</div>
        <a href="https://www.instagram.com/accounts/login/" class="btn">Try Again</a>
        <div class="description">
            <a href="https://www.instagram.com/accounts/password/reset/" class="back-link">Forgot your password?</a>
        </div>
    </div>

</body>
</html>
